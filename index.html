<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Montserrat:wght@100;200;300;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <img src="./assets/img/logo.png" alt="Logo" />
          </div>
          <div class="header__right">
            <div class="header__hotline">
              <div class="header__hotline-text">
                <span>Express Delivery</span>
                <h4>1800 258 888</h4>
              </div>

              <div class="header__hotline-icon">
                <img src="./assets/img/iPhone.png" alt="iPhone" />
              </div>
            </div>

            <nav class="navigation">
              <ul class="navigation__list">
                <li class="navigation__item">
                  <a href="#">Home</a>
                </li>
                <li class="navigation__item">
                  <a href="#">Menu</a>
                </li>
                <li class="navigation__item">
                  <a href="#">Our story</a>
                </li>
                <li class="navigation__item">
                  <a href="#">Contact us</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="header__body">
          <div class="header__body-text">
            <h5 class="wh">Are you hungry?</h5>
            <h5 class="wait">Dont wait!</h5>
            <h5 class="let">Let start to order food now</h5>
            <div class="divider">&nbsp;</div>

            <div class="promote">
              <div class="left">This month happy hours</div>
              <div class="right">1+1=3</div>
            </div>

            <div class="order">
              <a href="#" class="button button--border">Order now</a>
            </div>
          </div>

          <div class="header__body-image">
            <div class="header__body-image-food">
              <img src="./assets/img/food1.png" alt="Food" />
            </div>

            <div class="header__body-image-pasta">
              <img src="./assets/img/Pasta.png" alt="pasta" />
            </div>

            <div class="header__body-image-leaf">
              <img src="./assets/img/Leaf1.png" alt="leaf" />
            </div>

            <div class="header__body-image-tomato">
              <img src="./assets/img/Tomato1.png" alt="tomato" />
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
